<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Faça um programa que leia várias palavras distintas até que seja digitada uma String vazia “”.
Após isso, o programa deve exibir a palavra de menor e a de maior tamanho. O tamanho de uma
String é determinada pelo número de caracteres que ele possui.</p>
<script>
    function encontrarMaiorEMenor() {
    
    let palavras = [];
    
    
    while (true) {
        
        let palavra = prompt("Digite uma palavra (ou pressione Enter para sair):");
        
        
        if (palavra === "") {
            break;
        }
        
        
        palavras.push(palavra);
    }
    
    
    if (palavras.length > 0) {
        let menor = palavras[0];
        let maior = palavras[0];
        
        
        for (let i = 1; i < palavras.length; i++) {
            if (palavras[i].length < menor.length) {
                menor = palavras[i];
            }
            if (palavras[i].length > maior.length) {
                maior = palavras[i];
            }
        }
        
        
        console.log(`A palavra de menor tamanho é: ${menor}`);
        console.log(`A palavra de maior tamanho é: ${maior}`);
    } else {
        console.log("Nenhuma palavra foi digitada.");
    }
}


encontrarMaiorEMenor();

</script>
</body>
</html>
