<body>
    <p>Faça um programa que leia 3 números e depois exiba a média aritmética desses números;</p>
    <script>
        let media;

       while(true){
        let n1 = Number(prompt("digite um numero"))
        let n2 = Number(prompt("digite um numero"))
        let n3 = Number(prompt("digite um numero"))
         
        media = (n1+n2+n3) / 3;
        break;
       }
       document.writeln(` a media dos numeros é ${media}`)

    </script>
