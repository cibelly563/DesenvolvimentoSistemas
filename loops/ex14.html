<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <p>Faça um programa que leia números digitados pelo usuário até que seja digitado o número 0
(zero). Conte a quantidade de números divisíveis por 3 e exiba o resultado.</p>
    <script>
        let contadorDivisiveisPor3 = 0;
let numero;

do {
  numero = parseInt(prompt("Digite um número (digite 0 para parar):"));
  
  if (numero !== 0 && numero % 3 === 0) {
    contadorDivisiveisPor3++;
  }
} while (numero !== 0);

alert(`Quantidade de números divisíveis por 3: ${contadorDivisiveisPor3}`);
    </script>
</body>
</html>
