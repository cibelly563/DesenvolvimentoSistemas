<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
</head>
<body>
    <h2>soma de dois numeros</h2>
    <form action="">
        numero 1 :
        <input type="number" id="n1" required>
        <br><br>
        numero 2 :
        <input type="number" id="n2" required>
        <br><br>

        <button type="button" onclick="somar()">calcular</button>

    </form>
    <h1 id="resultado"></h1>

    <script>
     function somar(){
        //obter os valores de entrada
        let num1 = parseFloat(document.querySelector('#n1').value);
        let num2 = parseFloat(document.querySelector('#n2').value);
        
        let somar = num1 + num2;
        document.querySelector('#resultado').innerHTML = `A soma Ã© ${somar}`;
     }
    </script>
</body>
</html>
